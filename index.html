<!DOCTYPE html>
<html lang="mul">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Pure white background */
            overflow-x: hidden;
        }
        .card-container {
            perspective: 1000px;
            margin: 20px;
        }
        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #f077f9; /* Your vibrant pink border */
            border-radius: 10px;
            background-color: #fdf3fe; /* Light tint of your pink for card bg */
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .controls {
            margin: 10px;
            text-align: center;
        }
        .form-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #f077f9; /* Your pink border */
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #f077f9; /* Your vibrant pink for buttons */
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d45de0; /* Darker shade of your pink for hover */
        }
        button.speak {
            background-color: #f8a9fc; /* Lighter variant for speak */
        }
        button.speak:hover {
            background-color: #d45de0; /* Darker hover */
        }
        .word-list-container {
            margin: 20px;
            width: 300px;
        }
        .word-list {
            width: 100%;
        }
        .word-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #f077f9; /* Your pink border */
            align-items: center;
            background-color: #fdf3fe; /* Light pink tint for items */
            margin: 2px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .word-item:hover {
            background-color: #f8a9fc; /* Mid-pink hover */
        }
        .word-item button {
            background-color: #ef5350; /* Reddish for delete */
            padding: 5px 10px;
            font-size: 14px;
        }
        .word-item button.edit {
            background-color: #66bb6a; /* Green for edit */
        }
        .word-item button.up {
            background-color: #800080; /* Purple for up */
            color: white;
        }
        .word-item button.down {
            background-color: #ff69b4; /* Hot pink for down */
            color: white;
        }
        .word-item .number {
            min-width: 30px;
            font-weight: bold;
            color: #f077f9; /* Your pink for numbers */
        }
        .word-item .word-text {
            flex-grow: 1;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front" id="word">Word</div>
            <div class="card-back" id="meaning">Meaning</div>
        </div>
    </div>
    <div class="controls">
        <button onclick="prevCard()">Previous</button>
        <button class="speak" onclick="playWord()">Listen</button>
        <button onclick="nextCard()">Next</button>
    </div>
    <div class="form-container">
        <input type="text" id="wordInput" placeholder="English Word">
        <input type="text" id="meaningInput" placeholder="Meaning">
        <button onclick="addOrUpdateWord()">Add/Update</button>
    </div>
    <div class="word-list-container">
        <div class="word-list" id="wordList"></div>
    </div>
    <script>
        let words = JSON.parse(localStorage.getItem('flashcards')) || [
            { word: "Apple", meaning: "A round fruit with red or green skin" },
            { word: "Book", meaning: "A written or printed work" },
            { word: "Cat", meaning: "A small domesticated carnivorous mammal" },
            { word: "Dog", meaning: "A domesticated carnivorous mammal" },
            { word: "Elephant", meaning: "A large mammal with a trunk" },
            { word: "Fish", meaning: "A limbless cold-blooded vertebrate" },
            { word: "Giraffe", meaning: "A tall African mammal with a long neck" },
            { word: "Horse", meaning: "A large domesticated mammal used for riding" }
        ];
        let currentIndex = 0;
        let editIndex = -1;
        const card = document.getElementById('card');
        const wordElement = document.getElementById('word');
        const meaningElement = document.getElementById('meaning');
        const wordInput = document.getElementById('wordInput');
        const meaningInput = document.getElementById('meaningInput');
        const wordList = document.getElementById('wordList');
        function saveWords() {
            localStorage.setItem('flashcards', JSON.stringify(words));
        }
        function showCard() {
            if (words.length === 0) {
                wordElement.textContent = "No Words";
                meaningElement.textContent = "Please add words";
                card.classList.remove('flipped');
                return;
            }
            card.classList.remove('flipped');
            wordElement.textContent = words[currentIndex].word;
            meaningElement.textContent = words[currentIndex].meaning;
        }
        function playWord() {
            if (words.length === 0 || wordElement.textContent === "No Words") {
                alert('No word to pronounce.');
                return;
            }
            if (!window.speechSynthesis) {
                alert('This browser does not support speech synthesis.');
                return;
            }
            // Create utterance
            const utterance = new SpeechSynthesisUtterance(words[currentIndex].word);
            utterance.lang = 'en-US';
            utterance.volume = 1.0;
            utterance.rate = 0.9; // Slightly slower for clarity
            utterance.pitch = 1.0;
            // Function to select and play voice
            const trySpeak = () => {
                try {
                    const voices = window.speechSynthesis.getVoices();
                    console.log('Available voices:', voices); // Debug: Log voices
                    // Prioritize natural American voices: Premium, Google, Samantha, or Siri
                    const preferredVoice = voices.find(voice => voice.lang === 'en-US' && (voice.name.includes('Premium') || voice.name.includes('Google') || voice.name.includes('Samantha') || voice.name.includes('Siri')))
                        || voices.find(voice => voice.lang === 'en-US' && voice.name.includes('Natural'))
                        || voices.find(voice => voice.lang === 'en-US')
                        || voices.find(voice => voice.lang.startsWith('en'));
                    if (preferredVoice) {
                        utterance.voice = preferredVoice;
                        console.log('Selected voice:', preferredVoice.name, preferredVoice.lang);
                    } else {
                        console.warn('No suitable English voice found; using default voice.');
                    }
                    window.speechSynthesis.cancel(); // Prevent overlap
                    window.speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error('SpeechSynthesis error:', error);
                    alert('Failed to play pronunciation. Check your device voice settings or try another browser.');
                }
            };
            // Check if voices are loaded
            if (window.speechSynthesis.getVoices().length === 0) {
                window.speechSynthesis.onvoiceschanged = () => {
                    console.log('Voices loaded asynchronously');
                    trySpeak();
                    window.speechSynthesis.onvoiceschanged = null; // Clean up
                };
            } else {
                trySpeak();
            }
        }
        function updateWordList() {
            wordList.innerHTML = '';
            words.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'word-item';
                div.setAttribute('data-index', index);
                div.innerHTML = `
                    <span class="number">${index + 1}.</span>
                    <span class="word-text">${item.word} - ${item.meaning}</span>
                    <div>
                        <button class="edit" onclick="editWord(${index})">Edit</button>
                        <button onclick="deleteWord(${index})">Delete</button>
                        <button class="up" onclick="moveUp(${index})">up</button>
                        <button class="down" onclick="moveDown(${index})">down</button>
                    </div>
                `;
                div.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) {
                        currentIndex = index;
                        showCard();
                    }
                });
                wordList.appendChild(div);
            });
        }
        function reorderWords(fromIndex, toIndex) {
            const [movedItem] = words.splice(fromIndex, 1);
            words.splice(toIndex, 0, movedItem);
            if (currentIndex === fromIndex) {
                currentIndex = toIndex;
            } else if (fromIndex < currentIndex && currentIndex <= toIndex) {
                currentIndex--;
            } else if (toIndex <= currentIndex && currentIndex < fromIndex) {
                currentIndex++;
            }
            saveWords();
            showCard();
            updateWordList();
        }
        function moveUp(index) {
            if (index > 0) {
                reorderWords(index, index - 1);
            }
        }
        function moveDown(index) {
            if (index < words.length - 1) {
                reorderWords(index, index + 1);
            }
        }
        card.addEventListener('click', () => {
            if (words.length > 0) {
                card.classList.toggle('flipped');
            }
        });
        function nextCard() {
            if (words.length > 0) {
                currentIndex = (currentIndex + 1) % words.length;
                showCard();
            }
        }
        function prevCard() {
            if (words.length > 0) {
                currentIndex = (currentIndex - 1 + words.length) % words.length;
                showCard();
            }
        }
        function addOrUpdateWord() {
            const word = wordInput.value.trim();
            const meaning = meaningInput.value.trim();
            if (word && meaning) {
                if (editIndex === -1) {
                    words.push({ word, meaning });
                } else {
                    words[editIndex] = { word, meaning };
                    editIndex = -1;
                }
                saveWords();
                wordInput.value = '';
                meaningInput.value = '';
                currentIndex = words.length - 1;
                showCard();
                updateWordList();
            } else {
                alert('Please enter both word and meaning.');
            }
        }
        function editWord(index) {
            wordInput.value = words[index].word;
            meaningInput.value = words[index].meaning;
            editIndex = index;
            wordInput.focus();
        }
        function deleteWord(index) {
            if (confirm('Are you sure you want to delete this word?')) {
                words.splice(index, 1);
                saveWords();
                if (currentIndex >= words.length) {
                    currentIndex = words.length - 1;
                }
                if (currentIndex < 0) {
                    currentIndex = 0;
                }
                showCard();
                updateWordList();
            }
        }
        showCard();
        updateWordList();
    </script>
</body>
</html>
