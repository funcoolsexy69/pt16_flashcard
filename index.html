<!DOCTYPE html>
<html lang="mul">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>영어 단어 플래시카드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        .card-container {
            perspective: 1000px;
            margin: 20px;
        }
        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .controls {
            margin: 10px;
            text-align: center;
        }
        .form-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.speak {
            background-color: #17a2b8;
        }
        button.speak:hover {
            background-color: #117a8b;
        }
        .word-list-container {
            margin: 20px;
            width: 300px;
        }
        .word-list {
            width: 100%;
        }
        .word-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
            align-items: center;
            background-color: #fff;
            margin: 2px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .word-item:hover {
            background-color: #f8f9fa;
        }
        .word-item button {
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
        }
        .word-item button.edit {
            background-color: #28a745;
        }
        .word-item button.up, .word-item button.down {
            background-color: #ffc107;
            color: #333;
            padding: 5px 8px;
            font-size: 12px;
        }
        .word-item .number {
            min-width: 30px;
            font-weight: bold;
            color: #333;
        }
        .word-item .word-text {
            flex-grow: 1;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <h2>영어 단어 플래시카드</h2>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front" id="word">단어</div>
            <div class="card-back" id="meaning">뜻</div>
        </div>
    </div>
    <div class="controls">
        <button onclick="prevCard()">이전 카드</button>
        <button class="speak" onclick="playWord()">발음 듣기</button>
        <button onclick="nextCard()">다음 카드</button>
    </div>
    <div class="form-container">
        <input type="text" id="wordInput" placeholder="영어 단어">
        <input type="text" id="meaningInput" placeholder="뜻">
        <button onclick="addOrUpdateWord()">추가/수정</button>
    </div>
    <div class="word-list-container">
        <div class="word-list" id="wordList"></div>
    </div>
    <script>
        let words = JSON.parse(localStorage.getItem('flashcards')) || [
            { word: "Apple", meaning: "사과" },
            { word: "Book", meaning: "책" },
            { word: "Cat", meaning: "고양이" },
            { word: "Dog", meaning: "개" },
            { word: "Elephant", meaning: "코끼리" },
            { word: "Fish", meaning: "물고기" },
            { word: "Giraffe", meaning: "기린" },
            { word: "Horse", meaning: "말" }
        ];
        let currentIndex = 0;
        let editIndex = -1;
        const card = document.getElementById('card');
        const wordElement = document.getElementById('word');
        const meaningElement = document.getElementById('meaning');
        const wordInput = document.getElementById('wordInput');
        const meaningInput = document.getElementById('meaningInput');
        const wordList = document.getElementById('wordList');
        function saveWords() {
            localStorage.setItem('flashcards', JSON.stringify(words));
        }
        function showCard() {
            if (words.length === 0) {
                wordElement.textContent = "단어 없음";
                meaningElement.textContent = "단어를 추가하세요";
                card.classList.remove('flipped');
                return;
            }
            card.classList.remove('flipped');
            wordElement.textContent = words[currentIndex].word;
            meaningElement.textContent = words[currentIndex].meaning;
        }
        function playWord() {
            if (words.length === 0 || wordElement.textContent === "단어 없음") {
                alert('발음할 단어가 없습니다.');
                return;
            }
            if (!window.speechSynthesis) {
                alert('이 브라우저는 음성 합성을 지원하지 않습니다.');
                return;
            }
            // Create utterance
            const utterance = new SpeechSynthesisUtterance(words[currentIndex].word);
            utterance.lang = 'en-US';
            utterance.volume = 1.0;
            utterance.rate = 0.9; // Slightly slower for clarity on iOS
            utterance.pitch = 1.0;
            // Function to select and play voice
            const trySpeak = () => {
                try {
                    const voices = window.speechSynthesis.getVoices();
                    console.log('Available voices:', voices); // Debug: Log voices
                    const preferredVoice = voices.find(voice => voice.lang === 'en-US' && voice.name.includes('Siri'))
                        || voices.find(voice => voice.lang === 'en-US')
                        || voices.find(voice => voice.lang.startsWith('en'));
                    if (preferredVoice) {
                        utterance.voice = preferredVoice;
                        console.log('Selected voice:', preferredVoice.name, preferredVoice.lang);
                    } else {
                        console.warn('No suitable English voice found; using default voice.');
                    }
                    window.speechSynthesis.cancel(); // Prevent overlap
                    window.speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error('SpeechSynthesis error:', error);
                    alert('발음 재생에 실패했습니다. iPad의 음성 설정을 확인하거나 다른 브라우저를 시도해주세요.');
                }
            };
            // Check if voices are loaded
            if (window.speechSynthesis.getVoices().length === 0) {
                window.speechSynthesis.onvoiceschanged = () => {
                    console.log('Voices loaded asynchronously');
                    trySpeak();
                    window.speechSynthesis.onvoiceschanged = null; // Clean up
                };
            } else {
                trySpeak();
            }
        }
        function updateWordList() {
            wordList.innerHTML = '';
            words.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'word-item';
                div.setAttribute('data-index', index);
                div.innerHTML = `
                    <span class="number">${index + 1}.</span>
                    <span class="word-text">${item.word} - ${item.meaning}</span>
                    <div>
                        <button class="edit" onclick="editWord(${index})">수정</button>
                        <button onclick="deleteWord(${index})">삭제</button>
                        <button class="up" onclick="moveUp(${index})">↑</button>
                        <button class="down" onclick="moveDown(${index})">↓</button>
                    </div>
                `;
                div.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) {
                        currentIndex = index;
                        showCard();
                    }
                });
                wordList.appendChild(div);
            });
        }
        function reorderWords(fromIndex, toIndex) {
            const [movedItem] = words.splice(fromIndex, 1);
            words.splice(toIndex, 0, movedItem);
            if (currentIndex === fromIndex) {
                currentIndex = toIndex;
            } else if (fromIndex < currentIndex && currentIndex <= toIndex) {
                currentIndex--;
            } else if (toIndex <= currentIndex && currentIndex < fromIndex) {
                currentIndex++;
            }
            saveWords();
            showCard();
            updateWordList();
        }
        function moveUp(index) {
            if (index > 0) {
                reorderWords(index, index - 1);
            }
        }
        function moveDown(index) {
            if (index < words.length - 1) {
                reorderWords(index, index + 1);
            }
        }
        card.addEventListener('click', () => {
            if (words.length > 0) {
                card.classList.toggle('flipped');
            }
        });
        function nextCard() {
            if (words.length > 0) {
                currentIndex = (currentIndex + 1) % words.length;
                showCard();
            }
        }
        function prevCard() {
            if (words.length > 0) {
                currentIndex = (currentIndex - 1 + words.length) % words.length;
                showCard();
            }
        }
        function addOrUpdateWord() {
            const word = wordInput.value.trim();
            const meaning = meaningInput.value.trim();
            if (word && meaning) {
                if (editIndex === -1) {
                    words.push({ word, meaning });
                } else {
                    words[editIndex] = { word, meaning };
                    editIndex = -1;
                }
                saveWords();
                wordInput.value = '';
                meaningInput.value = '';
                currentIndex = words.length - 1;
                showCard();
                updateWordList();
            } else {
                alert('단어와 뜻을 모두 입력하세요.');
            }
        }
        function editWord(index) {
            wordInput.value = words[index].word;
            meaningInput.value = words[index].meaning;
            editIndex = index;
            wordInput.focus();
        }
        function deleteWord(index) {
            if (confirm('이 단어를 삭제하시겠습니까?')) {
                words.splice(index, 1);
                saveWords();
                if (currentIndex >= words.length) {
                    currentIndex = words.length - 1;
                }
                if (currentIndex < 0) {
                    currentIndex = 0;
                }
                showCard();
                updateWordList();
            }
        }
        showCard();
        updateWordList();
    </script>
</body>
</html>
