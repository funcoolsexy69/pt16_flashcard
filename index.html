<!DOCTYPE html>
<html lang="mul">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Flashcards</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        .card-container { perspective: 1000px; margin: 20px; }
        .card {
            width: 300px; height: 200px; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer;
        }
        .card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back {
            width: 100%; height: 100%; position: absolute; backface-visibility: hidden;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; border: 2px solid #f077f9; border-radius: 10px;
            background-color: #fdf3fe;
        }
        .card-back { transform: rotateY(180deg); }
        .controls { margin: 15px; text-align: center; }
        .form-container { margin: 20px; display: flex; flex-direction: column; align-items: center; }
        input {
            padding: 8px; margin: 5px; font-size: 16px; width: 200px;
            border: 1px solid #f077f9; border-radius: 5px;
        }
        button {
            padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer;
            background-color: #f077f9; color: white; border: none; border-radius: 5px;
        }
        button:hover { background-color: #d45de0; }
        button.speak { background-color: #f8a9fc; }
        button.speak:hover { background-color: #d45de0; }
        button.mission {
            background: linear-gradient(45deg, #9f0bf9, #f077f9);
            padding: 18px 50px !important;
            font-size: 24px !important;
            font-weight: bold;
            margin-top: 10px;
        }
        .word-list-container { margin: 20px; width: 300px; }
        .word-item {
            display: flex; justify-content: space-between; padding: 8px;
            border-bottom: 1px solid #f077f9; background-color: #fdf3fe;
            margin: 3px 0; border-radius: 5px; cursor: pointer;
        }
        .word-item:hover { background-color: #f8a9fc; }
        .word-item button { padding: 5px 10px; font-size: 14px; }
        .word-item button.edit { background-color: #66bb6a; }
        .word-item button.up { background-color: #800080; color: white; }
        .word-item button.down { background-color: #ff69b4; color: white; }
        .word-item .number { min-width: 30px; font-weight: bold; color: #f077f9; }
        .word-item .word-text { flex-grow: 1; padding: 0 5px; }

        @keyframes celebrationShake {
            0%,100% { transform: translate(0,0) rotate(0deg); }
            10% { transform: translate(-15px, -10px) rotate(-5deg); }
            20% { transform: translate(20px, -5px) rotate(5deg); }
            30% { transform: translate(-20px, 10px) rotate(-3deg); }
            40% { transform: translate(15px, -15px) rotate(4deg); }
            50% { transform: translate(-10px, 15px) rotate(-5deg); }
            60% { transform: translate(25px, -10px) rotate(5deg); }
            70% { transform: translate(-15px, 10px) rotate(-4deg); }
            80% { transform: translate(10px, -20px) rotate(5deg); }
            90% { transform: translate(-10px, 5px) rotate(-3deg); }
        }
        .celebrate { animation: celebrationShake 0.7s ease-in-out 5; }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 20px #fff, 0 0 40px #f077f9; }
            100% { text-shadow: 0 0 40px #fff, 0 0 80px #ff00ff; }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front" id="word">Word</div>
            <div class="card-back" id="meaning">Meaning</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="prevCard()">Previous</button>
        <button class="speak" onclick="playWord()">Listen</button>
        <button onclick="nextCard()">Next</button>
        <br>
        <button class="mission" onclick="askMission()">Mission Completed?</button>
    </div>

    <div class="form-container">
        <input type="text" id="wordInput" placeholder="English Word">
        <input type="text" id="meaningInput" placeholder="Meaning">
        <button onclick="addOrUpdateWord()">Add/Update</button>
    </div>

    <div class="word-list-container">
        <div class="word-list" id="wordList"></div>
    </div>

    <!-- Mission Modal -->
    <div id="missionModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.88); justify-content:center; align-items:center; z-index:999; flex-direction:column;">
        <div style="background:#fdf3fe; padding:70px 100px; border-radius:30px; border:8px solid #f077f9; text-align:center;">
            <h2 style="margin:0 0 60px 0; color:#f077f9; font-size:52px;">Mission Completed?</h2>
            <button onclick="yesMission()" style="background:#4caf50; color:white; font-size:40px; padding:28px 70px; margin:15px; border-radius:20px;">YES</button>
            <button onclick="noMission()" style="background:#f44336; color:white; font-size:40px; padding:28px 70px; margin:15px; border-radius:20px;">NO</button>
        </div>
    </div>

    <script>
        let words = JSON.parse(localStorage.getItem('flashcards')) || [
            { word: "Apple", meaning: "A round fruit with red or green skin" },
            { word: "Book", meaning: "A written or printed work" },
            { word: "Cat", meaning: "A small domesticated carnivorous mammal" },
            { word: "Dog", meaning: "A domesticated carnivorous mammal" },
            { word: "Elephant", meaning: "A large mammal with a trunk" },
            { word: "Fish", meaning: "A limbless cold-blooded vertebrate" },
            { word: "Giraffe", meaning: "A tall African mammal with a long neck" },
            { word: "Horse", meaning: "A large domesticated mammal used for riding" }
        ];
        let currentIndex = 0;
        let editIndex = -1;

        const card = document.getElementById('card');
        const wordElement = document.getElementById('word');
        const meaningElement = document.getElementById('meaning');
        const wordInput = document.getElementById('wordInput');
        const meaningInput = document.getElementById('meaningInput');
        const wordList = document.getElementById('wordList');

        function saveWords() {
            localStorage.setItem('flashcards', JSON.stringify(words));
        }

        function showCard() {
            if (words.length === 0) {
                wordElement.textContent = "No Words";
                meaningElement.textContent = "Please add words";
                card.classList.remove('flipped');
                return;
            }
            card.classList.remove('flipped');
            wordElement.textContent = words[currentIndex].word;
            meaningElement.textContent = words[currentIndex].meaning;
        }

        function playWord() {
            if (words.length === 0 || wordElement.textContent === "No Words") {
                alert('No word to pronounce.');
                return;
            }
            if (!window.speechSynthesis) {
                alert('This browser does not support speech synthesis.');
                return;
            }
            const utterance = new SpeechSynthesisUtterance(words[currentIndex].word);
            utterance.lang = 'en-US';
            utterance.volume = 1.0;
            utterance.rate = 0.9;
            utterance.pitch = 1.0;

            const trySpeak = () => {
                try {
                    const voices = window.speechSynthesis.getVoices();
                    const preferredVoice = voices.find(v => v.lang === 'en-US' && (v.name.includes('Premium') || v.name.includes('Google') || v.name.includes('Samantha') || v.name.includes('Siri')))
                        || voices.find(v => v.lang === 'en-US' && v.name.includes('Natural'))
                        || voices.find(v => v.lang === 'en-US')
                        || voices.find(v => v.lang.startsWith('en'));

                    if (preferredVoice) utterance.voice = preferredVoice;
                    window.speechSynthesis.cancel();
                    window.speechSynthesis.speak(utterance);
                } catch (e) {
                    alert('Failed to play pronunciation.');
                }
            };

            if (window.speechSynthesis.getVoices().length === 0) {
                window.speechSynthesis.onvoiceschanged = () => { trySpeak(); window.speechSynthesis.onvoiceschanged = null; };
            } else {
                trySpeak();
            }
        }

        function updateWordList() {
            wordList.innerHTML = '';
            words.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'word-item';
                div.innerHTML = `
                    <span class="number">${index + 1}.</span>
                    <span class="word-text">${item.word} - ${item.meaning}</span>
                    <div>
                        <button class="edit" onclick="editWord(${index})">Edit</button>
                        <button onclick="deleteWord(${index})">Delete</button>
                        <button class="up" onclick="moveUp(${index})">Up</button>
                        <button class="down" onclick="moveDown(${index})">Down</button>
                    </div>
                `;
                div.onclick = e => {
                    if (!e.target.closest('button')) {
                        currentIndex = index;
                        showCard();
                    }
                };
                wordList.appendChild(div);
            });
        }

        function reorderWords(from, to) {
            const [moved] = words.splice(from, 1);
            words.splice(to, 0, moved);
            if (currentIndex === from) currentIndex = to;
            else if (from < currentIndex && currentIndex <= to) currentIndex--;
            else if (to <= currentIndex && currentIndex < from) currentIndex++;
            saveWords();
            showCard();
            updateWordList();
        }

        function moveUp(i) { if (i > 0) reorderWords(i, i-1); }
        function moveDown(i) { if (i < words.length-1) reorderWords(i, i+1); }

        card.onclick = () => { if (words.length > 0) card.classList.toggle('flipped'); };
        function nextCard() { if (words.length > 0) currentIndex = (currentIndex + 1) % words.length; showCard(); }
        function prevCard() { if (words.length > 0) currentIndex = (currentIndex - 1 + words.length) % words.length; showCard(); }

        function addOrUpdateWord() {
            const word = wordInput.value.trim();
            const meaning = meaningInput.value.trim();
            if (!word || !meaning) { alert('Please enter both word and meaning.'); return; }
            if (editIndex === -1) words.push({word, meaning});
            else { words[editIndex] = {word, meaning}; editIndex = -1; }
            saveWords();
            wordInput.value = meaningInput.value = '';
            currentIndex = words.length - 1;
            showCard();
            updateWordList();
        }

        function editWord(i) {
            wordInput.value = words[i].word;
            meaningInput.value = words[i].meaning;
            editIndex = i;
            wordInput.focus();
        }

        function deleteWord(i) {
            if (confirm('Delete this word?')) {
                words.splice(i, 1);
                saveWords();
                if (currentIndex >= words.length && currentIndex > 0) currentIndex--;
                showCard();
                updateWordList();
            }
        }

        function askMission() {
            document.getElementById('missionModal').style.display = 'flex';
        }

        function yesMission() {
            document.getElementById('missionModal').style.display = 'none';
            document.body.classList.add('celebrate');

            const msg = document.createElement('div');
            msg.innerHTML = 'MISSION CRUSHED!<br>YOU ARE A GOD!<br><span style="font-size:140px;">üéâüöÄüî•üí•‚≠ê</span>';
            msg.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:110px;color:#ff1744;font-weight:900;z-index:1001;pointer-events:none;text-shadow:0 0 40px #fff,0 0 80px #f077f9;animation:pulse 0.6s infinite alternate, glow 2s infinite;';
            document.body.appendChild(msg);

            const duration = 10 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 45, spread: 360, ticks: 100, zIndex: 1002, shapes: ['star', 'circle'], colors: ['#ff0000', '#ff6900', '#ffb800', '#00ff00', '#00ffff', '#ff00ff', '#ffffff'] };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 100 * (timeLeft / duration);

                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.4), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.6, 0.9), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount: 40, spread: 120, startVelocity: 60, gravity: 0.6, origin: { x: 0.5, y: 0.1 } }));
            }, 200);

            const audio = new Audio('https://cdn.pixabay.com/download/audio/2023/01/22/audio_9e614d5a63.mp3?filename=epic-orchestral-fanfare-14559.mp3');
            audio.volume = 0.7;
            audio.play().catch(()=>{});

            setTimeout(() => {
                msg.remove();
                document.body.classList.remove('celebrate');
            }, 10000);
        }

        function noMission() {
            document.getElementById('missionModal').style.display = 'none';
            const msg = document.createElement('div');
            msg.textContent = 'TRY IT NOW!';
            msg.style.cssText = 'position:fixed;top:40%;left:50%;transform:translate(-50%,-50%);font-size:110px;color:#ff1744;font-weight:900;z-index:1001;pointer-events:none;animation: pulse 0.5s infinite alternate;';
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2800);

            const fist = document.createElement('div');
            fist.textContent = 'üëä';
            fist.style.cssText = 'position:fixed;left:-120px;top:50%;font-size:120px;transform:translateY(-50%);z-index:1002;pointer-events:none;';
            document.body.appendChild(fist);

            requestAnimationFrame(() => {
                fist.style.transition = 'all 0.75s cubic-bezier(0.2, 0.8, 0.2, 1)';
                fist.style.left = 'calc(50vw + 120px)';
                fist.style.transform = 'translateY(-50%) scale(5) rotate(45deg)';
            });

            setTimeout(() => document.body.classList.add('celebrate'), 650);  // shake Ïû¨ÌôúÏö©
            setTimeout(() => {
                fist.remove();
                document.body.classList.remove('celebrate');
            }, 1500);
        }

        showCard();
        updateWordList();
    </script>
</body>
</html>
